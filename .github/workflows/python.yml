name: Python application

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python 3.10
      uses: actions/setup-python@v2
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Lint with flake8
      run: |
        mkdir -p flake-report
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 ./analytic-solution --count --exit-zero --statistics --format=html --htmldir=flake-report

    - name: Create Flake8 HTML report
      run: |
        echo '::set-output name=html_report::flake_report/index.html'
      id: create_report

    - name: Display Flake8 HTML report
      run: |
        echo "Flake8 HTML report available at: ${{ steps.create_report.outputs.html_report }}"

